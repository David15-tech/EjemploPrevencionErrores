<!DOCTYPE html>

<html lang="es">

<head>

    <meta charset="utf-8">

    <title> Formulario de Acceso </title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Videojuegos & Desarrollo">
    <meta name="description" content="Ejemplo de formulario de acceso basado en HTML5 y CSS">
    <meta name="keywords" content="login,formulariode acceso html">

    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/login.css">

    <style type="text/css">
        #mensaje {
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            display: none;
        }

        /* Clase para mensajes de éxito */
        .exito {
            color: #155724; /* Color verde oscuro */
            background-color: #d4edda; /* Color de fondo verde claro */
        }

        /* Clase para mensajes de error */
        .error {
            color: #721c24; /* Color rojo oscuro */
            background-color: #f8d7da; /* Color de fondo rojo claro */
        }

        .animate {
        animation: entrada 1s ease-out;
        }

        @keyframes entrada {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>

<script type="text/javascript">
    var intentosFallidos = 0;

    function validarFormulario() {
        var usuario = document.getElementById('usuario').value;
        var password = document.getElementById('password').value;

        if (usuario === 'user' && password === '123') {
            mostrarMensaje('Éxito: Has iniciado sesión correctamente', true);
            intentosFallidos = 0; // resetear la cuenta de intentos fallidos
        } else {
            intentosFallidos++;
            if (intentosFallidos >= 3) {
                alert('Advertencia: Tu cuenta será bloqueada si fallas una vez más');
            } else {
                mostrarMensaje('Error: Usuario o contraseña incorrectos');
            }
        }

        return false;
    }
    function mostrarMensaje(mensaje, esExito) {
    var mensajeDiv = document.getElementById('mensaje');
    mensajeDiv.innerHTML = mensaje;

    // Elimina la clase animate para reiniciar la animación
    mensajeDiv.classList.remove('animate');

    // Asigna clases de estilo basado en si es un mensaje de éxito o error
    mensajeDiv.className = esExito ? 'exito' : 'error';

    // Muestra el mensaje
    mensajeDiv.style.display = 'block';

    // Pequeño retraso antes de volver a agregar la clase animate
    setTimeout(function() {
        mensajeDiv.classList.add('animate');
    }, 20);
}
</script>

</head>

<body>

    <div id="contenedor">

        <div id="contenedorcentrado">
            <div id="login">
                <form id="loginform" onsubmit="return validarFormulario()">
                    <label for="usuario">Usuario</label>
                    <input id="usuario" type="text" name="usuario" placeholder="Usuario" required>

                    <label for="password">Contraseña</label>
                    <input id="password" type="password" placeholder="Contraseña" name="password" required>

                    <button type="submit" title="Ingresar" name="Ingresar">Login</button>
                </form>
                <div id="mensaje"></div>
            </div>
            <div id="derecho">
                <div class="titulo">
                    Bienvenido
                </div>
                <hr>
                <div class="pie-form">
                    <a href="#">¿Perdiste tu contraseña?</a>
                    <a href="#">¿No tienes Cuenta? Registrate</a>
                    <hr>
                    <a href="#">« Volver</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
